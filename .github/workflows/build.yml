name: Flutter Build APK
on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  APP_NAME: "ËßÜÈ¢ëÂ∑•Âùä"
  FILE_NAME: "VideoCutter"

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      LANG: "en_US.UTF-8"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # ‰∏ãËΩΩ FFmpeg for Android (‰ΩøÁî® JohnVanSickle ÈùôÊÄÅÊûÑÂª∫ÔºåÂ∑≤È™åËØÅÂèØÁî®)
      - name: Download FFmpeg Binary
        run: |
          echo "üì¶ ‰∏ãËΩΩ FFmpeg for Android arm64 (JohnVanSickle)..."
          mkdir -p assets/bin
          
          # ‰∏ãËΩΩ tar.xz (Á∫¶ 38MB)
          echo "üì• Downloading from johnvansickle.com..."
          curl -L -f -o ffmpeg-release.tar.xz "https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-arm64-static.tar.xz"
          
          # Ëß£Âéã
          echo "üìÇ Extracting..."
          tar -xf ffmpeg-release.tar.xz
          
          # Êü•ÊâæÂπ∂Â§çÂà∂‰∫åËøõÂà∂Êñá‰ª∂
          echo "üîç Locating binaries..."
          find . -name "ffmpeg" -type f -executable | head -1 | xargs -I {} cp {} assets/bin/ffmpeg
          find . -name "ffprobe" -type f -executable | head -1 | xargs -I {} cp {} assets/bin/ffprobe
          
          # Ê£ÄÊü•‰∏ãËΩΩÁªìÊûú
          SIZE=$(stat -c%s "assets/bin/ffmpeg" 2>/dev/null || echo 0)
          echo "Checked FFmpeg size: $SIZE bytes"
          
          if [ "$SIZE" -gt 10000000 ]; then
             echo "‚úÖ FFmpeg ‰∏ãËΩΩÊàêÂäü"
             chmod +x assets/bin/*
             ls -lh assets/bin/
          else
             echo "‚ùå FFmpeg ‰∏ãËΩΩÂ§±Ë¥•ÊàñÊñá‰ª∂ËøáÂ∞èÔºÅÂÅúÊ≠¢ÊûÑÂª∫„ÄÇ"
             exit 1
          fi

      - name: Create Kotlin FFmpeg Bridge
        run: |
          mkdir -p android/app/src/main/kotlin/com/videocutter
          cat << 'EOF' > android/app/src/main/kotlin/com/videocutter/MainActivity.kt
          package com.videocutter

          import io.flutter.embedding.android.FlutterActivity
          import io.flutter.embedding.engine.FlutterEngine
          import io.flutter.plugin.common.MethodChannel
          import java.io.File
          import java.io.FileOutputStream
          import android.util.Log
          import org.json.JSONObject

          class MainActivity: FlutterActivity() {
              private val CHANNEL = "com.videocutter/ffmpeg"
              private val TAG = "FFmpegBridge"

              override fun configureFlutterEngine(flutterEngine: FlutterEngine) {
                  super.configureFlutterEngine(flutterEngine)
                  MethodChannel(flutterEngine.dartExecutor.binaryMessenger, CHANNEL).setMethodCallHandler { call, result ->
                      when (call.method) {
                          "isReady" -> {
                              val file = File(filesDir, "bin/ffmpeg")
                              if (!file.exists() || !file.canExecute()) {
                                  copyAssets()
                              }
                              result.success(file.exists())
                          }
                          "cutVideo" -> {
                              Thread {
                                  try {
                                      val input = call.argument<String>("input")!!
                                      val output = call.argument<String>("output")!!
                                      val start = call.argument<String>("start")!!
                                      val end = call.argument<String>("end")!!
                                      // ‰ΩøÁî® copy Ê®°ÂºèÔºåÊ≥®ÊÑè ss/to ÁöÑ‰ΩçÁΩÆ
                                      // -ss before -i is faster but might be inaccurate for copy. after -i is slower.
                                      // For cut, usually: ffmpeg -ss start -to end -i input -c copy ...
                                      // But safe approach: -ss start -i input -to duration ...
                                      // using the provided args directly
                                      val cmd = listOf(getFFmpegPath(), "-y", "-ss", start, "-to", end, "-i", input, "-c", "copy", "-avoid_negative_ts", "1", output)
                                      runFFmpeg(cmd, result)
                                  } catch (e: Exception) {
                                      runOnUiThread { result.success("Exception: ${e.message}") }
                                  }
                              }.start()
                          }
                          "stitchVideos" -> {
                              Thread {
                                  try {
                                      val inputs = call.argument<List<String>>("inputs")!!
                                      val output = call.argument<String>("output")!!
                                      val listFile = File(cacheDir, "list.txt")
                                      listFile.writeText(inputs.joinToString("\n") { "file '$it'" })
                                      val cmd = listOf(getFFmpegPath(), "-y", "-f", "concat", "-safe", "0", "-i", listFile.absolutePath, "-c", "copy", output)
                                      runFFmpeg(cmd, result)
                                  } catch (e: Exception) {
                                      runOnUiThread { result.success("Exception: ${e.message}") }
                                  }
                              }.start()
                          }
                          "analyzeVideo" -> {
                              Thread {
                                  try {
                                      val path = call.argument<String>("path")!!
                                      val cmd = listOf(getFFprobePath(), "-v", "error", "-select_streams", "v:0", "-show_entries", "stream=width,height,r_frame_rate,codec_name,duration", "-of", "json", path)
                                      val process = ProcessBuilder(cmd).start()
                                      val output = process.inputStream.bufferedReader().readText()
                                      process.waitFor()
                                      
                                      if (output.isNotEmpty()) {
                                          try {
                                              val json = JSONObject(output)
                                              val streams = json.optJSONArray("streams")
                                              if (streams != null && streams.length() > 0) {
                                                  val stream = streams.getJSONObject(0)
                                                  val map = HashMap<String, Any>()
                                                  map["width"] = stream.optInt("width")
                                                  map["height"] = stream.optInt("height")
                                                  map["codec"] = stream.optString("codec_name")
                                                  map["fps"] = stream.optString("r_frame_rate")
                                                  map["duration"] = stream.optDouble("duration", 0.0)
                                                  runOnUiThread { result.success(map) }
                                                  return@Thread
                                              }
                                          } catch (e: Exception) {
                                              Log.e(TAG, "Parse Json failed", e)
                                          }
                                      }
                                      runOnUiThread { result.success(null) }
                                  } catch (e: Exception) {
                                      runOnUiThread { result.success(null) }
                                  }
                              }.start()
                          }
                          else -> result.notImplemented()
                      }
                  }
              }

              private fun getFFmpegPath() = File(filesDir, "bin/ffmpeg").absolutePath
              private fun getFFprobePath() = File(filesDir, "bin/ffprobe").absolutePath

              private fun copyAssets() {
                  try {
                      val binDir = File(filesDir, "bin")
                      if (!binDir.exists()) binDir.mkdirs()
                      
                      val assets = arrayOf("ffmpeg", "ffprobe")
                      for (name in assets) {
                          val userBin = File(binDir, name)
                          if (!userBin.exists() || userBin.length() < 1000) {
                              assets.open("bin/$name").use { input ->
                                  FileOutputStream(userBin).use { output ->
                                      input.copyTo(output)
                                  }
                              }
                              userBin.setExecutable(true, false)
                          }
                      }
                  } catch (e: Exception) {
                      Log.e(TAG, "Copy assets failed", e)
                  }
              }

              private fun runFFmpeg(cmd: List<String>, result: MethodChannel.Result) {
                  try {
                      val process = ProcessBuilder(cmd)
                          .redirectErrorStream(true)
                          .start()
                      
                      val output = process.inputStream.bufferedReader().readText()
                      val exitCode = process.waitFor()
                      
                      runOnUiThread {
                          if (exitCode == 0) {
                              result.success(true)
                          } else {
                              val log = "ExitCode: $exitCode\nCmd: $cmd\nOutput:\n$output"
                              Log.e(TAG, log)
                              result.success(log)
                          }
                      }
                  } catch (e: Exception) {
                      runOnUiThread { result.success("Process Exception: ${e.message}") }
                  }
              }
          }
          EOF

      - name: Create Android Project
        run: |
          if [ ! -d "android" ]; then
            flutter create . --platforms android --project-name video_cutter
          fi

      - name: Change App Name and Permissions
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # ‰øÆÊîπ APP ÂêçÁß∞
          sed -i 's/android:label="[^"]*"/android:label="ËßÜÈ¢ëÂ∑•Âùä"/g' "$MANIFEST"
          
          # Ê∑ªÂä†Â≠òÂÇ®ÊùÉÈôê
          if ! grep -q "READ_EXTERNAL_STORAGE" "$MANIFEST"; then
            sed -i 's/<application/<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"\/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"\/>\n    <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"\/>\n    <uses-permission android:name="android.permission.READ_MEDIA_VIDEO"\/>\n    <uses-permission android:name="android.permission.READ_MEDIA_AUDIO"\/>\n\n    <application/g' "$MANIFEST"
          fi
          
          # Ê∑ªÂä† requestLegacyExternalStorage
          if ! grep -q "requestLegacyExternalStorage" "$MANIFEST"; then
            sed -i 's/<application/<application android:requestLegacyExternalStorage="true"/g' "$MANIFEST"
          fi
          
          echo "‚úÖ AndroidManifest.xml Â∑≤Êõ¥Êñ∞"

      - name: Fix Android Environment
        run: |
          # ‰øÆÂ§ç Kotlin ÁâàÊú¨
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.0'/g" android/build.gradle
          
          # ‰øÆÂ§ç minSdkVersion
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
          sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 21/g' android/app/build.gradle
          
          echo "‚úÖ Android ÁéØÂ¢ÉÂ∑≤‰øÆÂ§ç"

      # ÂàõÂª∫ Kotlin FFmpeg Ê°•Êé•Â±Ç
      - name: Create Kotlin FFmpeg Bridge
        run: |
          KOTLIN_DIR="android/app/src/main/kotlin/com/example/video_cutter"
          mkdir -p "$KOTLIN_DIR"
          
          cat > "$KOTLIN_DIR/MainActivity.kt" << 'KOTLIN_EOF'
          package com.example.video_cutter

          import android.util.Log
          import io.flutter.embedding.android.FlutterActivity
          import io.flutter.embedding.engine.FlutterEngine
          import io.flutter.plugin.common.MethodChannel
          import java.io.File
          import java.io.FileOutputStream

          class MainActivity : FlutterActivity() {
              private val CHANNEL = "com.videocutter/ffmpeg"
              private val TAG = "VideoCutter"
              private var ffmpegPath: String? = null
              private var ffprobePath: String? = null

              override fun configureFlutterEngine(flutterEngine: FlutterEngine) {
                  super.configureFlutterEngine(flutterEngine)
                  
                  initFFmpegBinary()
                  
                  MethodChannel(flutterEngine.dartExecutor.binaryMessenger, CHANNEL).setMethodCallHandler { call, result ->
                      when (call.method) {
                          "cutVideo" -> {
                              val input = call.argument<String>("input") ?: ""
                              val output = call.argument<String>("output") ?: ""
                              val start = call.argument<String>("start") ?: "0"
                              val end = call.argument<String>("end") ?: "10"
                              
                              Log.d(TAG, "cutVideo: $input -> $output [$start - $end]")
                              
                              Thread {
                                  val success = runFFmpeg(listOf(
                                      "-y", "-ss", start, "-to", end,
                                      "-i", input, "-c", "copy",
                                      "-avoid_negative_ts", "1", output
                                  ))
                                  runOnUiThread { result.success(success) }
                              }.start()
                          }
                          "stitchVideos" -> {
                              val inputs = call.argument<List<String>>("inputs") ?: listOf()
                              val output = call.argument<String>("output") ?: ""
                              
                              Log.d(TAG, "stitchVideos: ${inputs.size} files -> $output")
                              
                              Thread {
                                  val success = stitchVideos(inputs, output)
                                  runOnUiThread { result.success(success) }
                              }.start()
                          }
                          "analyzeVideo" -> {
                              val path = call.argument<String>("path") ?: ""
                              Log.d(TAG, "analyzeVideo: $path")
                              
                              Thread {
                                  val info = analyzeVideo(path)
                                  runOnUiThread { result.success(info) }
                              }.start()
                          }
                          "isReady" -> {
                              val ready = ffmpegPath != null && 
                                         File(ffmpegPath!!).exists() && 
                                         File(ffmpegPath!!).length() > 1000000
                              Log.d(TAG, "isReady: $ready, path: $ffmpegPath")
                              result.success(ready)
                          }
                          "getFFmpegPath" -> result.success(ffmpegPath)
                          else -> result.notImplemented()
                      }
                  }
              }

              private fun initFFmpegBinary() {
                  try {
                      val binDir = File(filesDir, "bin")
                      binDir.mkdirs()
                      
                      listOf("ffmpeg", "ffprobe").forEach { name ->
                          val outFile = File(binDir, name)
                          Log.d(TAG, "Checking $name at ${outFile.absolutePath}")
                          
                          if (!outFile.exists() || outFile.length() < 1000000) {
                              Log.d(TAG, "Copying $name from assets...")
                              try {
                                  assets.open("bin/$name").use { input ->
                                      FileOutputStream(outFile).use { output ->
                                          val buffer = ByteArray(8192)
                                          var read: Int
                                          while (input.read(buffer).also { read = it } != -1) {
                                              output.write(buffer, 0, read)
                                          }
                                      }
                                  }
                                  outFile.setExecutable(true, false)
                                  Log.d(TAG, "$name copied, size: ${outFile.length()}")
                              } catch (e: Exception) {
                                  Log.e(TAG, "Failed to copy $name: ${e.message}")
                              }
                          }
                          
                          if (name == "ffmpeg") ffmpegPath = outFile.absolutePath
                          if (name == "ffprobe") ffprobePath = outFile.absolutePath
                      }
                      
                      Log.d(TAG, "FFmpeg init complete. Path: $ffmpegPath, Size: ${File(ffmpegPath ?: "").length()}")
                  } catch (e: Exception) {
                      Log.e(TAG, "initFFmpegBinary failed: ${e.message}")
                  }
              }

              private fun runFFmpeg(args: List<String>): Boolean {
                  val path = ffmpegPath ?: return false
                  val file = File(path)
                  if (!file.exists() || file.length() < 1000000) {
                      Log.e(TAG, "FFmpeg not available: ${file.length()} bytes")
                      return false
                  }
                  
                  return try {
                      val cmd = listOf(path) + args
                      Log.d(TAG, "Running: ${cmd.joinToString(" ")}")
                      
                      val process = ProcessBuilder(cmd)
                          .redirectErrorStream(true)
                          .start()
                      
                      val output = process.inputStream.bufferedReader().readText()
                      val exitCode = process.waitFor()
                      
                      Log.d(TAG, "Exit code: $exitCode")
                      if (exitCode != 0) Log.e(TAG, "Output: $output")
                      
                      exitCode == 0
                  } catch (e: Exception) {
                      Log.e(TAG, "runFFmpeg failed: ${e.message}")
                      false
                  }
              }

              private fun stitchVideos(inputs: List<String>, output: String): Boolean {
                  val path = ffmpegPath ?: return false
                  
                  return try {
                      val listFile = File(cacheDir, "concat_${System.currentTimeMillis()}.txt")
                      listFile.writeText(inputs.joinToString("\n") { "file '$it'" })
                      
                      val cmd = listOf(path, "-y", "-f", "concat", "-safe", "0", 
                                       "-i", listFile.absolutePath, "-c", "copy", output)
                      
                      Log.d(TAG, "Stitch cmd: ${cmd.joinToString(" ")}")
                      
                      val process = ProcessBuilder(cmd).redirectErrorStream(true).start()
                      val out = process.inputStream.bufferedReader().readText()
                      val exitCode = process.waitFor()
                      listFile.delete()
                      
                      Log.d(TAG, "Stitch exit: $exitCode")
                      exitCode == 0
                  } catch (e: Exception) {
                      Log.e(TAG, "stitchVideos failed: ${e.message}")
                      false
                  }
              }

              private fun analyzeVideo(path: String): Map<String, Any>? {
                  val probePath = ffprobePath ?: return null
                  
                  return try {
                      val cmd = listOf(probePath, "-v", "error", "-select_streams", "v:0",
                          "-show_entries", "stream=width,height,codec_name,r_frame_rate:format=duration",
                          "-of", "csv=p=0", path)
                      
                      val process = ProcessBuilder(cmd).redirectErrorStream(true).start()
                      val output = process.inputStream.bufferedReader().readText().trim()
                      process.waitFor()
                      
                      Log.d(TAG, "Probe output: $output")
                      
                      val parts = output.split(",")
                      if (parts.size >= 4) {
                          mapOf(
                              "codec" to parts[0],
                              "width" to (parts[1].toIntOrNull() ?: 0),
                              "height" to (parts[2].toIntOrNull() ?: 0),
                              "fps" to parts[3],
                              "duration" to (parts.getOrNull(4)?.toDoubleOrNull() ?: 0.0)
                          )
                      } else null
                  } catch (e: Exception) {
                      Log.e(TAG, "analyzeVideo failed: ${e.message}")
                      null
                  }
              }
          }
          KOTLIN_EOF
          
          echo "‚úÖ Kotlin FFmpeg Bridge Â∑≤ÂàõÂª∫"

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore upload-keystore.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias upload -dname "CN=Android, OU=Android, O=Android, L=Android, S=Android, C=US" \
            -storepass android -keypass android
          
          echo "storePassword=android" > android/key.properties
          echo "keyPassword=android" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=../../upload-keystore.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Check APK Size
        run: |
          SIZE=$(stat -c%s build/app/outputs/flutter-apk/app-release.apk)
          echo "APK size: $SIZE bytes ($(($SIZE / 1024 / 1024)) MB)"
          if [ "$SIZE" -lt 5000000 ]; then
            echo "‚ö†Ô∏è APK ËæÉÂ∞èÔºåFFmpeg ÂèØËÉΩÊú™Ê≠£Á°ÆÊâìÂåÖ"
          else
            echo "‚úÖ APK Â§ßÂ∞èÊ≠£Â∏∏"
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE_NAME }}_Release
          path: build/app/outputs/flutter-apk/app-release.apk
