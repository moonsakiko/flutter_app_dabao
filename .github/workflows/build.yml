name: Build Lofter Fixer (Stable Save)
on: workflow_dispatch

# ðŸ‘‡ APP åç§°
env:
  APP_NAME: "LOFTERåŽ»æ°´å°"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. é‡å»ºå·¥ç¨‹ + å¤‡ä»½ä»£ç 
      - name: Recreate Android Project
        run: |
          mkdir -p user_backup
          if [ -f "android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt" ]; then
             cp android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt user_backup/
          fi
          
          rm -rf android
          flutter create . --platforms android --project-name lofter_fixer

          TARGET_DIR="android/app/src/main/kotlin/com/example/lofter_fixer"
          mkdir -p $TARGET_DIR
          if [ -f "user_backup/MainActivity.kt" ]; then
             cp user_backup/MainActivity.kt $TARGET_DIR/
          fi

      # 2. ðŸ“ã€æ ¸å¿ƒä¿®æ”¹ã€‘ç”ŸæˆåŠ å¼ºç‰ˆ Manifest
      - name: Overwrite Android Configs
        run: |
          # é‡ç‚¹ï¼šå¢žåŠ äº† requestLegacyExternalStorage="true"
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE" />
              <application
                  android:label="${{ env.APP_NAME }}" 
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher"
                  android:requestLegacyExternalStorage="true"> 
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data android:name="io.flutter.embedding.android.NormalTheme" android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

          # Gradle é…ç½® (ä¿æŒä¸å˜)
          cat > android/app/build.gradle <<EOF
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }
          android {
              namespace "com.example.lofter_fixer"
              compileSdkVersion 34
              ndkVersion flutter.ndkVersion
              compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
              kotlinOptions { jvmTarget = '1.8' }
              defaultConfig {
                  applicationId "com.example.lofter_fixer"
                  minSdkVersion 24
                  targetSdkVersion flutter.targetSdkVersion
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes { release { signingConfig signingConfigs.debug } }
          }
          flutter { source '../..' }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
              implementation "org.tensorflow:tensorflow-lite:2.14.0"
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"
              implementation "com.quickbirdstudios:opencv:4.5.3.0"
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"
          }
          EOF

      # 3. æ”¾ç½®æ¨¡åž‹
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
          else
            echo "âŒ Error: Model not found!"
            touch android/app/src/main/assets/best_float16.tflite
          fi

      - name: Fix Project Settings
        run: sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate App Icon
        run: dart run flutter_launcher_icons

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-StableSave
          path: build/app/outputs/flutter-apk/app-release.apk