name: Build Lofter Fixer (Pure Local)
on: workflow_dispatch

env:
  APP_NAME: "LOFTER去水印"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. 注入中文名称 (修改本地 Manifest)
      - name: Inject App Name
        run: |
          sed -i 's/android:label="[^"]*"/android:label="${{ env.APP_NAME }}"/g' android/app/src/main/AndroidManifest.xml

      # 2. 放置模型 (必须在仓库根目录有 best_float16.tflite)
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
            echo "✅ Model injected."
          else
            echo "❌ Error: best_float16.tflite missing in root!"
            exit 1
          fi

      # 3. 安装依赖 (会自动处理 V2 Embedding 检查)
      - name: Install Dependencies
        run: flutter pub get

      # 4. 生成图标
      - name: Generate App Icon
        run: |
          if [ -f "assets/images/icon.png" ]; then
             dart run flutter_launcher_icons
          fi

      # 5. 打包
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Release
          path: build/app/outputs/flutter-apk/app-release.apk