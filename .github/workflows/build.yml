name: Build Lofter Fixer (Local Files Only)
on: workflow_dispatch

env:
  APP_NAME: "LOFTERå»æ°´å°"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. æ³¨å…¥ä¸­æ–‡åç§° (æ”¹ Manifest çš„ Label)
      - name: Inject App Name
        run: |
          echo "ğŸ·ï¸ Setting App Name to: ${{ env.APP_NAME }}"
          sed -i 's/android:label="[^"]*"/android:label="${{ env.APP_NAME }}"/g' android/app/src/main/AndroidManifest.xml

      # 2. æ”¾ç½®æ¨¡å‹
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
            echo "âœ… Model injected."
          else
            echo "âŒ Error: best_float16.tflite missing!"
            exit 1
          fi

      # 3. å®‰è£…ä¾èµ–
      - name: Install Dependencies
        run: flutter pub get

      # 4. ç”Ÿæˆå›¾æ ‡
      - name: Generate App Icon
        run: |
          if [ -f "assets/images/icon.png" ]; then
             dart run flutter_launcher_icons
          fi

      # 5. æ‰“åŒ…
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Release
          path: build/app/outputs/flutter-apk/app-release.apk