name: Build Lofter Fixer Ultimate
on: workflow_dispatch

# ðŸ‘‡ðŸ‘‡ðŸ‘‡ åœ¨è¿™é‡Œå®šä¹‰ä½ çš„ä¸­æ–‡å (æ”¹è¿™é‡Œï¼Œå…¨è‡ªåŠ¨ç”Ÿæ•ˆ) ðŸ‘‡ðŸ‘‡ðŸ‘‡
env:
  APP_NAME: "LofteråŽ»æ°´å°"
# ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†ðŸ‘†

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. å¤‡ä»½æ ¸å¿ƒä»£ç  (UI & Logic)
      - name: Backup User Logic
        run: |
          mkdir -p user_backup
          # å¤‡ä»½ Kotlin
          if [ -f "android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt" ]; then
             cp android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt user_backup/
          fi
          # å¤‡ä»½ Assets (å›¾ç‰‡/å­—ä½“)
          if [ -d "assets" ]; then
             cp -r assets user_backup/
          fi
          # å¤‡ä»½ pubspec.yaml (åŒ…å«å›¾æ ‡é…ç½®)
          if [ -f "pubspec.yaml" ]; then
             cp pubspec.yaml user_backup/
          fi
          # å¤‡ä»½ lib (UIä»£ç )
          if [ -d "lib" ]; then
             cp -r lib user_backup/
          fi

      # 2. é‡å»ºå·¥ç¨‹
      - name: Recreate Android Project
        run: |
          rm -rf android
          flutter create . --platforms android --project-name lofter_fixer

      # 3. æ¢å¤ä»£ç 
      - name: Restore User Logic
        run: |
          # æ¢å¤ Kotlin
          TARGET_DIR="android/app/src/main/kotlin/com/example/lofter_fixer"
          mkdir -p $TARGET_DIR
          cp user_backup/MainActivity.kt $TARGET_DIR/
          
          # æ¢å¤å…¶ä»–æ–‡ä»¶
          cp -r user_backup/assets . || true
          cp user_backup/pubspec.yaml .
          cp -r user_backup/lib .

      # 4. æ”¾ç½®æ¨¡åž‹
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
          else
            echo "âŒ Error: best_float16.tflite not found!"
            touch android/app/src/main/assets/best_float16.tflite
          fi

      # 5. è‡ªåŠ¨ç”Ÿæˆé…ç½® (Manifest & Gradle)
      - name: Generate Configs
        run: |
          # å†™å…¥ Manifest (æ³¨æ„ï¼šlabel ä½¿ç”¨å ä½ç¬¦ï¼ŒåŽé¢ä¼šæ›¿æ¢)
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE" />
              <application
                  android:label="REPLACE_ME" 
                  android:name="\${applicationName}"
                  android:icon="@mipmap/launcher_icon"> 
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data android:name="io.flutter.embedding.android.NormalTheme" android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

          # å†™å…¥ build.gradle
          cat > android/app/build.gradle <<EOF
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }
          android {
              namespace "com.example.lofter_fixer"
              compileSdkVersion 34
              ndkVersion flutter.ndkVersion
              compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
              kotlinOptions { jvmTarget = '1.8' }
              defaultConfig {
                  applicationId "com.example.lofter_fixer"
                  minSdkVersion 24
                  targetSdkVersion flutter.targetSdkVersion
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes { release { signingConfig signingConfigs.debug } }
          }
          flutter { source '../..' }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
              implementation "org.tensorflow:tensorflow-lite:2.14.0"
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"
              implementation "com.quickbirdstudios:opencv:4.5.3.0"
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"
          }
          EOF

      # 6. ðŸ·ï¸ è®¾ç½® APP ä¸­æ–‡å (æ ¸å¿ƒæ­¥éª¤)
      - name: Set App Name
        run: |
          echo "ðŸ·ï¸ Setting App Name to: ${{ env.APP_NAME }}"
          sed -i 's/android:label="REPLACE_ME"/android:label="${{ env.APP_NAME }}"/g' android/app/src/main/AndroidManifest.xml

      # 7. ä¿®æ­£é¡¹ç›®çŽ¯å¢ƒ
      - name: Fix Environment
        run: |
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle

      - name: Install Dependencies
        run: flutter pub get

      # 8. ðŸŽ¨ ç”Ÿæˆå›¾æ ‡
      - name: Generate App Icons
        run: |
          if [ -f "assets/images/icon.png" ]; then
             echo "ðŸŽ¨ Generating custom icons..."
             dart run flutter_launcher_icons
          else
             echo "âš ï¸ No icon.png found, skipping icon generation."
          fi

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Ultimate
          path: build/app/outputs/flutter-apk/app-release.apk