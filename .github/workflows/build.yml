jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. è®¾ç½® APP ä¸­æ–‡å (åªæ”¹ Manifest é‡Œçš„ labelï¼Œæœ€ç¨³å¦¥)
      - name: Set App Name
        run: |
          sed -i 's/android:label="[^"]*"/android:label="${{ env.APP_NAME }}"/g' android/app/src/main/AndroidManifest.xml
          echo "âœ… App Name updated to: ${{ env.APP_NAME }}"

      # 2. æ”¾ç½® TFLite æ¨¡å‹
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
            echo "âœ… Model copied to assets."
          else
            echo "âŒ Error: Model NOT found in root directory!"
