          # å¤‡ä»½ Kotlin æ ¸å¿ƒé€»è¾‘
          if [ -f "android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt" ]; then
             cp android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt user_backup/
             echo "âœ… Backed up MainActivity.kt"
          fi
          
          # å¤‡ä»½ä½ çš„ AndroidManifest.xml (ä¿ç•™ä½ çš„æƒé™é…ç½®)
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
