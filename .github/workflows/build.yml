          fi

      # 2. é‡å»ºæ ‡å‡†å·¥ç¨‹ (è¿™ä¸€æ­¥ä¿è¯äº† gal æ’ä»¶ä¸æŠ¥é”™)
      - name: Recreate Standard Android Project
        run: |
          echo "ðŸ§¨ Cleaning old android directory..."
          rm -rf android
          
          echo "ðŸ”¨ Generating standard Flutter Android scaffold..."
          flutter create . --platforms android --project-name lofter_fixer

      # 3. æ¢å¤ä½ çš„ä»£ç 
      - name: Restore User Code
        run: |
          # æ¢å¤ Kotlin
          TARGET_DIR="android/app/src/main/kotlin/com/example/lofter_fixer"
          mkdir -p $TARGET_DIR
          cp user_backup/MainActivity.kt $TARGET_DIR/
          
          # æ¢å¤ Manifest
          if [ -f "user_backup/AndroidManifest.xml" ]; then
             cp user_backup/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          fi
          echo "âœ… Code restored."

      # 4. ðŸ’‰ã€å®‰å…¨ä¿®æ”¹ã€‘Gradle é…ç½®
      - name: Inject Dependencies (Safe Append)
        run: |
          # A. ä¿®æ”¹ settings.gradle (è§£å†³ Kotlin ç‰ˆæœ¬å†²çª)
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle
          
          # B. ä¿®æ”¹ MinSDK ä¸º 24 (OpenCV éœ€è¦)
          # å°è¯•æ›¿æ¢å˜é‡å¼•ç”¨
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 24/g' android/app/build.gradle
          # å°è¯•æ›¿æ¢ç¡¬ç¼–ç æ•°å­— (åŒé‡ä¿é™©)
          sed -i 's/minSdkVersion.*/minSdkVersion 24/g' android/app/build.gradle

          # C. ã€å…³é”®ã€‘åœ¨æ–‡ä»¶æœ«å°¾è¿½åŠ ä¾èµ–å—
          # ä¸å†åŽ»åŽŸæ¥çš„ dependencies é‡Œä¹±æ’äº†ï¼Œç›´æŽ¥åœ¨æ–‡ä»¶æœ€åŽåŠ ä¸€ä¸ªæ–°çš„å—
          # Gradle ä¼šè‡ªåŠ¨åˆå¹¶å®ƒä»¬ã€‚
          cat >> android/app/build.gradle <<EOF

          // ðŸ‘‡ Added by CI Script
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
              implementation "org.tensorflow:tensorflow-lite:2.14.0"
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"
              implementation "com.quickbirdstudios:opencv:4.5.3.0"
