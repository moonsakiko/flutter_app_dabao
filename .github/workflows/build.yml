env:
  FILE_NAME: "VideoCutter"
  APP_LABEL: "æ— æŸè§†é¢‘åˆ‡å‰²å™¨"
# ==============================

jobs:
  build:
    runs-on: ubuntu-latest
    
    # å¼ºåˆ¶è®¾ç½® UTF-8 ç¯å¢ƒ (è§£å†³ sed å†™å…¥ä¸­æ–‡ä¹±ç )
    env:
      LANG: "en_US.UTF-8"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # 1. ç”Ÿæˆå®‰å“å·¥ç¨‹éª¨æ¶
      - name: Create Android Project
        run: |
          if [ ! -d "android" ]; then
            flutter create . --platforms android --project-name video_cutter
          fi

      # 2. ğŸ·ï¸ å¼ºåˆ¶ä¿®æ”¹ä¸­æ–‡å
      - name: Change App Name (UTF-8 Safe)
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          python3 -c "
          import re
          with open('$MANIFEST', 'r', encoding='utf-8') as f:
              content = f.read()
          new_content = re.sub(r'android:label=\"[^\"]*\"', 'android:label=\"${{ env.APP_LABEL }}\"', content)
          with open('$MANIFEST', 'w', encoding='utf-8') as f:
              f.write(new_content)
          "
          echo "âœ… App label changed to: ${{ env.APP_LABEL }}"

      # 3. ğŸ’‰ ç¯å¢ƒè‡ªåŠ¨ä¿®å¤
      - name: Fix Android Environment
        run: |
          echo "ğŸ”§ Fixing Kotlin Version to 1.9.0..."
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.0'/g" android/build.gradle
          
          echo "ğŸ”§ Fixing MinSdkVersion to 24..."
          # ffmpeg_kit éœ€è¦ minSdk 24
          sed -i 's/minSdkVersion.*/minSdkVersion 24/g' android/app/build.gradle
          
          echo "ğŸ”§ Adding required permissions..."
          # ç¡®ä¿æœ‰è¯»å–å¤–éƒ¨å­˜å‚¨æƒé™
          sed -i 's/<\/manifest>/<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"\/>\n<uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"\/>\n<uses-permission android:name="android.permission.READ_MEDIA_VIDEO"\/>\n<\/manifest>/g' android/app/src/main/AndroidManifest.xml

      # 4. å®‰è£…ä¾èµ–
      - name: Install Dependencies
        run: flutter pub get

      # 5. ç”Ÿæˆå›¾æ ‡ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
      - name: Generate App Icon
        run: |
          if [ -f "assets/images/icon.png" ]; then
            echo "ğŸ¨ Generating App Icon..."
            dart run flutter_launcher_icons
          else
            echo "âš ï¸ No icon.png found, skipping icon generation"
          fi

      # 6. ğŸ”‘ äº‘ç«¯ç”Ÿæˆç­¾å
      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore upload-keystore.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias upload -dname "CN=Android, OU=Android, O=Android, L=Android, S=Android, C=US" \
            -storepass android -keypass android
          
          echo "storePassword=android" > android/key.properties
          echo "keyPassword=android" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=../../upload-keystore.jks" >> android/key.properties

      # 7. âœ¨ æè‡´å‹ç¼©æ‰“åŒ…
      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      # 8. é‡å‘½åä¸ºè‹±æ–‡æ–‡ä»¶å
      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk "build/app/outputs/flutter-apk/${{ env.FILE_NAME }}.apk"

      # 9. ä¸Šä¼ äº§ç‰©
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE_NAME }}_Install_Package
          path: "build/app/outputs/flutter-apk/${{ env.FILE_NAME }}.apk"
