name: Build Lofter Fixer App (Auto-Fix XML)
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. å¤‡ä»½ç”¨æˆ·çš„ Kotlin ä»£ç  (è¿™æ˜¯å”¯ä¸€ä¸èƒ½ä¸¢çš„æ ¸å¿ƒé€»è¾‘)
      - name: Backup User Kotlin Code
        run: |
          mkdir -p user_code_backup
          # æŸ¥æ‰¾ MainActivity.ktï¼Œä¸ç®¡å®ƒåœ¨å“ªé‡Œ
          find android -name "MainActivity.kt" -exec cp {} user_code_backup/ \;
          echo "âœ… Kotlin code backed up."

      # 2. å½»åº•é‡ç½®å®‰å“å·¥ç¨‹ (æ¸…é™¤æ‰€æœ‰æ½œåœ¨çš„é…ç½®é”™è¯¯)
      - name: Recreate Android Project
        run: |
          echo "ğŸ§¨ Destroying old android config..."
          rm -rf android
          
          echo "ğŸ”¨ Generating fresh Android scaffold..."
          # é‡æ–°ç”Ÿæˆæœ€çº¯å‡€çš„å®‰å“å·¥ç¨‹
          flutter create . --platforms android --project-name lofter_fixer

      # 3. æ¢å¤ Kotlin ä»£ç 
      - name: Restore Kotlin Code
        run: |
          # æ‰¾åˆ°æ–°ç”Ÿæˆçš„ MainActivity ä½ç½®
          TARGET_DIR=$(find android -name "MainActivity.kt" | xargs dirname)
          echo "ğŸ“‚ Target directory: $TARGET_DIR"
          
          # è¦†ç›–å›å»
          cp user_code_backup/MainActivity.kt "$TARGET_DIR/"
          echo "âœ… Kotlin logic restored."

      # 4. ğŸ“ã€å…³é”®ã€‘é‡å†™ AndroidManifest.xml
      # æˆ‘ä»¬ä¸ä¿®è¡¥ä½ çš„æ–‡ä»¶ï¼Œç›´æ¥å†™å…¥ä¸€ä¸ªå†…å®¹ 100% æ­£ç¡®çš„æ–°æ–‡ä»¶
      - name: Overwrite AndroidManifest.xml
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # ä½¿ç”¨ cat å‘½ä»¤ç›´æ¥å†™å…¥å®Œç¾çš„ XML å†…å®¹
          cat > $MANIFEST_PATH <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <!-- ğŸ‘‡ è¿™é‡Œçš„æƒé™æ˜¯è„šæœ¬è‡ªåŠ¨åŠ çš„ï¼Œç»å¯¹ä¸ä¼šé”™ ğŸ‘‡ -->
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE" />
          
              <application
                  android:label="Lofterä¿®å¤æœº"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"
                          />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF
          
          echo "âœ… AndroidManifest.xml has been rewritten perfectly."

      # 5. ğŸ”§ æ”¾ç½®æ¨¡å‹æ–‡ä»¶
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
            echo "âœ… Model copied."
          else
            echo "âš ï¸ Model NOT found! Creating dummy file..."
            touch android/app/src/main/assets/best_float16.tflite 
          fi

      # 6. ğŸ’‰ æ³¨å…¥ Gradle ä¾èµ– (OpenCV & TFLite)
      # åŒæ ·ï¼Œæˆ‘ä»¬è‡ªåŠ¨ä¿®æ”¹ build.gradleï¼Œé˜²æ­¢ä½ æœ¬åœ°æ–‡ä»¶ç¼ºä¸œè¥¿
      - name: Inject Gradle Dependencies
        run: |
          GRADLE_FILE="android/app/build.gradle"
          
          # 1. ä¿®å¤ MinSDK å’Œ Kotlin ç‰ˆæœ¬
          sed -i 's/minSdkVersion.*/minSdkVersion 24/g' $GRADLE_FILE
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle
          
          # 2. æ³¨å…¥ä¾èµ–åº“
          # åœ¨ dependencies { åé¢è¿½åŠ å†…å®¹
          sed -i '/dependencies {/a \
              implementation "org.tensorflow:tensorflow-lite:2.14.0"\
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"\
              implementation "com.quickbirdstudios:opencv:4.5.3.0"\
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"' $GRADLE_FILE
              
          echo "âœ… Dependencies injected."

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Release
          path: build/app/outputs/flutter-apk/app-release.apk