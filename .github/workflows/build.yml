jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. æ”¾ç½®æ¨¡å‹ (å”¯ä¸€éœ€è¦çš„é¢å¤–æ–‡ä»¶æ“ä½œ)
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
            echo "âœ… Model copied."
          else
            echo "âŒ Error: Model not found!"
            # åˆ›å»ºä¸ªç©ºçš„é˜²æ­¢ç¼–è¯‘æŒ‚æ‰
            touch android/app/src/main/assets/best_float16.tflite
          fi

      # 2. ğŸ“ å¼ºåˆ¶ä¿®æ”¹ APP åç§° (è¿™æ˜¯ä½ æƒ³è¦çš„åŠŸèƒ½)
      - name: Update App Name
        run: |
          echo "ğŸ·ï¸ Setting App Name to: ${{ env.APP_NAME }}"
          # ä½¿ç”¨ sed æ‰¾åˆ° android:label="xxx" å¹¶æ›¿æ¢ä¸º android:label="ä½ çš„åå­—"
          sed -i 's/android:label="[^"]*"/android:label="${{ env.APP_NAME }}"/g' android/app/src/main/AndroidManifest.xml

      - name: Install Dependencies
        run: flutter pub get

      # 3. ç”Ÿæˆå›¾æ ‡
      - name: Generate App Icon
        run: |
          if [ -f "assets/images/icon.png" ]; then
             dart run flutter_launcher_icons
          fi

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Release
          path: build/app/outputs/flutter-apk/app-release.apk