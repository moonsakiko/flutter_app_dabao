          if [ "$SIZE" -lt 5000000 ]; then
            echo "âš ï¸ APK è¾ƒå°ï¼ŒFFmpeg å¯èƒ½æœªæ­£ç¡®æ‰“åŒ…"
          else
            echo "âœ… APK å¤§å°æ­£å¸¸"
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE_NAME }}_Release
          path: build/app/outputs/flutter-apk/app-release.apk
