          else
             echo "â›” ä¸¥é‡é”™è¯¯ï¼šæ— æ³•ä¸‹è½½æœ‰æ•ˆçš„ FFmpeg äºŒè¿›åˆ¶æ–‡ä»¶ï¼Œæ„å»ºåœæ­¢ã€‚"
