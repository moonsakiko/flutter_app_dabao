on: workflow_dispatch

env:
  APP_NAME: "LOFTERå»æ°´å°"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. é‡å»ºå·¥ç¨‹ (ä¿ç•™ç”¨æˆ·ä»£ç )
      - name: Recreate Android Project
        run: |
          mkdir -p user_backup
          # å¤‡ä»½ Kotlin æ ¸å¿ƒé€»è¾‘
          if [ -f "android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt" ]; then
             cp android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt user_backup/
          fi
          
          # âŒ åˆ é™¤æ—§å·¥ç¨‹
          rm -rf android
          # âœ… ç”Ÿæˆæ ‡å‡†æ–°å·¥ç¨‹ (è¿™é‡Œç”Ÿæˆçš„æ–‡ä»¶æ˜¯ gal æ’ä»¶æœ€å–œæ¬¢çš„)
          flutter create . --platforms android --project-name lofter_fixer

          # â™»ï¸ æ¢å¤ Kotlin ä»£ç 
          TARGET_DIR="android/app/src/main/kotlin/com/example/lofter_fixer"
          mkdir -p $TARGET_DIR
          cp user_backup/MainActivity.kt $TARGET_DIR/

      # 2. ğŸ’‰ã€å…³é”®æ­¥éª¤ã€‘ç²¾å‡†æ³¨å…¥ä¾èµ– (å¤–ç§‘æ‰‹æœ¯å¼ä¿®æ”¹)
      # æˆ‘ä»¬ä¸å†è¦†ç›–æ–‡ä»¶ï¼Œè€Œæ˜¯æŠŠ OpenCV å’Œ TFLite å¡è¿›ç°æœ‰çš„æ–‡ä»¶é‡Œ
      - name: Inject Native Dependencies
        run: |
          GRADLE_FILE="android/app/build.gradle"
          
          echo "ğŸ”§ Injecting dependencies into $GRADLE_FILE..."
          
          # 1. æ³¨å…¥ä¾èµ–åº“ (åœ¨ dependencies { åé¢æ’å…¥)
          # ä½¿ç”¨ sed åœ¨åŒ¹é…è¡Œçš„ä¸‹ä¸€è¡Œæ’å…¥å†…å®¹
          sed -i '/dependencies {/a \
              implementation "org.tensorflow:tensorflow-lite:2.14.0"\n\
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"\n\
              implementation "com.quickbirdstudios:opencv:4.5.3.0"\n\
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"' $GRADLE_FILE
          
          # 2. æå‡ MinSDK (OpenCV éœ€è¦ 24)
          sed -i 's/minSdkVersion.*/minSdkVersion 24/g' $GRADLE_FILE
          
          echo "âœ… Dependencies injected."

      # 3. ğŸ“ æ³¨å…¥æƒé™åˆ° Manifest
      - name: Inject Permissions
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          # åœ¨ <manifest> æ ‡ç­¾åæ’å…¥æƒé™
          sed -i '/<manifest/a \
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n\
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>\n\
              <uses-permission android:name="android.permission.INTERNET"/>' $MANIFEST
          
          # åœ¨ <application æ ‡ç­¾é‡Œæ’å…¥ legacy æ”¯æŒ (å…¼å®¹ Android 10)
          sed -i 's/<application/<application android:requestLegacyExternalStorage="true"/g' $MANIFEST
          
          echo "âœ… Permissions injected."

      # 4. ä¿®å¤ Kotlin ç‰ˆæœ¬ (è§£å†³ç‰ˆæœ¬å†²çª)
      - name: Fix Kotlin Version
        run: |
          # å¼ºåˆ¶æŒ‡å®š Kotlin ç‰ˆæœ¬
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle

      # 5. æ”¾ç½®æ¨¡å‹
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
          else
            echo "âŒ Error: Model not found!"
            touch android/app/src/main/assets/best_float16.tflite
          fi

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate App Icon
        run: |
          if [ -f "assets/images/icon.png" ]; then
             dart run flutter_launcher_icons
          fi

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Release
          path: build/app/outputs/flutter-apk/app-release.apk