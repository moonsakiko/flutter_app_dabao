name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: "PDF Pro"
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          
      - name: Install NDK
        run: |
           # Chaquopy needs NDK
           echo "y" | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
           
      - name: Create Android Project (Scaffold)
        run: |
          if [ ! -d "android" ]; then
             flutter create . --platforms android
          fi
          # We have our own android folder, so this shouldn't overwrite if it exists.
          # But to be safe, we rely on the repository's android folder.
          
      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK (Release)
        run: flutter build apk --release --target-platform android-arm64
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
