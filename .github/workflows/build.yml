name: Build Lofter Fixer App (Total Overwrite)
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. å¤‡ä»½ç”¨æˆ·çš„ Kotlin æ ¸å¿ƒä»£ç  (è¿™æ˜¯å”¯ä¸€éœ€è¦ä¿ç•™çš„é€»è¾‘)
      - name: Backup User Kotlin Code
        run: |
          mkdir -p user_code_backup
          # æŸ¥æ‰¾ MainActivity.ktï¼Œä¸ç®¡å®ƒåœ¨å“ªé‡Œ
          find android -name "MainActivity.kt" -exec cp {} user_code_backup/ \;
          echo "âœ… Kotlin code backed up."

      # 2. å½»åº•é”€æ¯å¹¶é‡å»ºå®‰å“å·¥ç¨‹
      - name: Recreate Android Project
        run: |
          echo "ğŸ§¨ Destroying old android config..."
          rm -rf android
          
          echo "ğŸ”¨ Generating fresh Android scaffold..."
          # é‡æ–°ç”Ÿæˆæœ€çº¯å‡€çš„å®‰å“å·¥ç¨‹
          flutter create . --platforms android --project-name lofter_fixer

      # 3. æ¢å¤ Kotlin ä»£ç 
      - name: Restore Kotlin Code
        run: |
          # æ‰¾åˆ°æ–°ç”Ÿæˆçš„ MainActivity ä½ç½®
          TARGET_DIR=$(find android -name "MainActivity.kt" | xargs dirname)
          echo "ğŸ“‚ Target directory: $TARGET_DIR"
          
          # è¦†ç›–å›å»
          cp user_code_backup/MainActivity.kt "$TARGET_DIR/"
          echo "âœ… Kotlin logic restored."

      # 4. ğŸ“ã€å…³é”®ã€‘é‡å†™ AndroidManifest.xml (ç¡®ä¿ XML æ ¼å¼æ­£ç¡®)
      - name: Overwrite AndroidManifest.xml
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          cat > $MANIFEST_PATH <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE" />
              <application
                  android:label="Lofterä¿®å¤æœº"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                          android:name="io.flutter.embedding.android.NormalTheme"
                          android:resource="@style/NormalTheme"
                          />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      # 5. ğŸ“ã€å…³é”®ã€‘é‡å†™ android/app/build.gradle (è§£å†³ Gradle æŠ¥é”™)
      # æˆ‘ä»¬ç›´æ¥å†™å…¥ä¸€ä¸ªå®Œæ•´çš„ã€åŒ…å« OpenCV å’Œ TFLite çš„æ ‡å‡†æ–‡ä»¶
      # è¿™æ ·ç»å¯¹ä¸ä¼šå‡ºç°æ’å…¥ä½ç½®é”™è¯¯çš„é—®é¢˜
      - name: Overwrite app/build.gradle
        run: |
          GRADLE_PATH="android/app/build.gradle"
          
          # å†™å…¥æ–‡ä»¶ã€‚æ³¨æ„ï¼š\$ æ˜¯ä¸ºäº†é˜²æ­¢ bash è¯•å›¾è§£é‡Šè¿™äº›å˜é‡
          cat > $GRADLE_PATH <<EOF
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }

          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader ->
                  localProperties.load(reader)
              }
          }

          def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
          if (flutterVersionCode == null) {
              flutterVersionCode = '1'
          }

          def flutterVersionName = localProperties.getProperty('flutter.versionName')
          if (flutterVersionName == null) {
              flutterVersionName = '1.0'
          }

          android {
              namespace "com.example.lofter_fixer"
              compileSdkVersion 34
              ndkVersion flutter.ndkVersion

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }

              kotlinOptions {
                  jvmTarget = '1.8'
              }

              sourceSets {
                  main.java.srcDirs += 'src/main/kotlin'
              }

              defaultConfig {
                  applicationId "com.example.lofter_fixer"
                  minSdkVersion 24  // OpenCV è¦æ±‚ 24+
                  targetSdkVersion flutter.targetSdkVersion
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                  }
              }
          }

          flutter {
              source '../..'
          }

          dependencies {
              // ğŸ‘‡ å¿…é¡»åœ¨è¿™é‡Œå¼•å…¥ä¾èµ–ï¼Œä½ç½®ç»å¯¹æ­£ç¡® ğŸ‘‡
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:\$kotlin_version"
              
              // æ ¸å¿ƒåŸç”Ÿåº“
              implementation "org.tensorflow:tensorflow-lite:2.14.0"
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"
              implementation "com.quickbirdstudios:opencv:4.5.3.0"
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"
          }
          EOF
          
          echo "âœ… build.gradle has been rewritten perfectly."

      # 6. ğŸ”§ æ”¾ç½®æ¨¡å‹æ–‡ä»¶
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
            echo "âœ… Model copied."
          else
            echo "âš ï¸ Model NOT found! Creating dummy file..."
            touch android/app/src/main/assets/best_float16.tflite 
          fi

      # 7. ä¿®æ­£é¡¹ç›®çº§é…ç½® (Kotlinç‰ˆæœ¬)
      - name: Fix Project Level Gradle
        run: |
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Release
          path: build/app/outputs/flutter-apk/app-release.apk