# ==============================
# 无损视频切割器 - Flutter 配置文件
# ==============================
name: video_cutter
description: 安卓端无损视频切割与拼接工具
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 核心功能库
  ffmpeg_kit_flutter_new: ^6.0.3        # FFmpeg 视频处理
  file_picker: ^6.0.0                   # 文件选择器
  video_player: ^2.8.1                  # 视频预览播放
  path_provider: ^2.1.1                 # 路径获取
  permission_handler: ^11.1.0           # 权限管理
  share_plus: ^7.2.1                    # 分享功能
  
  # UI 增强库
  cupertino_icons: ^1.0.2
  flutter_animate: ^4.3.0               # 动画效果

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1       # 自定义图标

# --- 图标配置 ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: false                            # 只打安卓包
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

# --- 资源注册 ---
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
