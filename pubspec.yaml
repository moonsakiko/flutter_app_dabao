name: pdf_tool_pro
description: A powerful PDF tool app with Python backend.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  file_picker: ^6.1.1
  permission_handler: ^11.3.1
  path_provider: ^2.1.2
  flutter_animate: ^4.5.2
  syncfusion_flutter_pdf: ^24.1.41
  google_fonts: ^6.1.0
  glassmorphism: ^3.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
